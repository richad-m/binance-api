<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    <title>Crypto tracker</title>
  </head>
  <body data-theme="light">
    <div class="container-fluid">
      <div class="title">How are crypto's doing today ?</div>
      <!-- Trying button -->
      <label class="switch">
        <input class="switch-input" type="checkbox" />
        <span class="switch-label" data-on="Light" data-off="Dark"></span>
        <span class="switch-handle"></span>
      </label>
      <!-- end of trying button -->
      <div class="">
        <div class="crypto-title">
          <div class="crypto-name" id="BTCButton">
            Bitcoin <i class="fab fa-bitcoin crypto-logo"> </i>
          </div>
          <div class="price-growth">
            <div class="price">
              <div id="BTC-price" class="price"></div>
            </div>
            <div class="growth">
              <div id="BTC-growth" class="growth"></div>
            </div>
          </div>
          <div id="BTCCollapse" class="d-none">
            <canvas id="BTCChart" class="price-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="">
        <div class="crypto-title">
          <div class="crypto-name" id="ETHButton">
            Ethereum <i class="fab fa-ethereum crypto-logo"></i>
          </div>
          <div class="price-growth">
            <div class="price">
              <div id="ETH-price" class="price"></div>
            </div>
            <div class="growth">
              <div id="ETH-growth" class="growth"></div>
            </div>
          </div>
          <div id="ETHCollapse" class="d-none">
            <canvas id="ETHChart" class="price-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  <script type="module" src="script.js"></script>
</html>
