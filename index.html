<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="crypto-title">
          Bitcoin <i class="fab fa-bitcoin crypto-logo"></i>

          <div class="price">
            <div class="crypto-price">BTC</div>
            <div id="BTC-price" class="price"></div>
          </div>
          <div class="growth">
            <div class="crypto-growth">Croissance de</div>
            <div id="BTC-growth"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="crypto-title">
          Ethereum <i class="fab fa-ethereum crypto-logo"></i>

          <div class="price">
            <div class="crypto-price">ETH</div>
            <div id="ETH-price" class="price"></div>
          </div>
          <div class="growth">
            <div class="crypto-growth">Croissance de</div>
            <div id="ETH-growth"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
